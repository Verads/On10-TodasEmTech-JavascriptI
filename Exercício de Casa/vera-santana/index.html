<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="library__header">
        <h1>Biblioteca Online</h1>
    </header>
    <form class="library__form">
        <p id="error-titulo"></p>
        <div class="library__text-field">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" placeholder="Ex.: Assassinato no Expresso do Oriente">
            <p id="error-titulo"></p>
        </div>

        <div class="library__text-field">
            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" placeholder="Ex.: Agatha Christie">
        </div>

        <div class="library__text-field">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" placeholder="Ex.: 9781593275846">
        </div>

        <div class="library__text-field">
            <label for="dataPublicacao">Data de publicação:</label>
            <input type="date" name="dataPublicacao" id="dataPublicacao" placeholder="Ex.: 01/01/1934">
        </div>

        <div class="library__text-field">
            <label for="paginas">Número de páginas:</label>
            <input type="text" name="paginas" id="paginas" placeholder="Ex.: 256">
        </div>

        <input type="submit" name="enviar" id="enviar" onclick="mostraLivro()" value="Adicionar Livro">
    </form>

    <section class="sessao-livros">
        <div class="livros-salvos" id="livros-salvos">

        </div>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
